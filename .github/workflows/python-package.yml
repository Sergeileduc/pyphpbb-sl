name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Sync dependencies (test group)
        run: uv sync --group test

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Run tests
        env:
          HOST: ${{ secrets.HOST }}
          SENDER_NAME: ${{ secrets.SENDER_NAME }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_NAME: ${{ secrets.RECEIVER_NAME }}
          RECEIVER_PASSWORD: ${{ secrets.RECEIVER_PASSWORD }}
        run: uv run pytest --cov=. --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  clean:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Sync dependencies (test group)
        run: uv sync --group test

      - name: Clean forum messages sent by tests
        env:
          HOST: ${{ secrets.HOST }}
          SENDER_NAME: ${{ secrets.SENDER_NAME }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_NAME: ${{ secrets.RECEIVER_NAME }}
          RECEIVER_PASSWORD: ${{ secrets.RECEIVER_PASSWORD }}
        run: uv run python examples/08-clean-both-accounts-inbox-and-sent.py
